    <h1>Objek</h1>
    <script src="main.js"></script>
    <div id="hasil"></div>
    <script>
		// tipe data object		
		let  manusia = {
		    nama       : "Andi Darmawan",
		    alamat     : "Yogyakarta",
		    umur       : 25,
            hobby      : "Ngegame",
            makanan    : "Ayam Geprek"
		};
 
		// menampilkan tipe data object pada element id hasil
        document.getElementById("hasil").innerHTML ="Halo, Saya " + manusia.nama + " tinggal di " + manusia.alamat 
        + " sekarang berumur "+ manusia.umur +" hobby  " + manusia.hobby + " makanan favorit " + manusia.makanan;
	
    </script>
